name: Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For tags: use the tag name as version
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # For main branch: use 'latest' and 'edge'
            type=edge,branch=main
            type=raw,value=latest,enable={{is_default_branch}}
            # For PRs: use pr-<number>
            type=ref,event=pr

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sanity check - Verify image structure
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Testing image: $IMAGE_TAG"
          echo ""

          # Verify working directory
          echo "Checking working directory..."
          docker run --rm "$IMAGE_TAG" pwd | grep -q "/app" || (echo "âœ— Working directory is not /app" && exit 1)
          echo "âœ“ Working directory is correct"

          # Verify required files exist
          echo "Checking required files..."
          docker run --rm "$IMAGE_TAG" ls -l imap_sync_to_gmail.py get_gmail_token.py config.json.example requirements.txt || (echo "âœ— Required files missing" && exit 1)
          echo "âœ“ All required files present"

          # Verify /data directory exists
          echo "Checking /data directory..."
          docker run --rm "$IMAGE_TAG" test -d /data || (echo "âœ— /data directory missing" && exit 1)
          echo "âœ“ /data directory exists"

          # Verify Python version
          echo "Checking Python version..."
          docker run --rm "$IMAGE_TAG" python --version
          docker run --rm "$IMAGE_TAG" python --version | grep -q "Python 3.13" || (echo "âœ— Python version is not 3.13" && exit 1)
          echo "âœ“ Python version is correct"

      - name: Sanity check - Test help commands
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Testing help commands..."
          echo ""

          # Test that the main script shows help and exits successfully
          echo "Testing imap_sync_to_gmail.py --help..."
          docker run --rm "$IMAGE_TAG" python imap_sync_to_gmail.py --help | grep -q "Synchronize emails from IMAP server to Gmail" || (echo "âœ— Main script help failed" && exit 1)
          echo "âœ“ Main script help works"

          # Test that get_gmail_token.py is present and shows help
          echo "Testing get_gmail_token.py --help..."
          docker run --rm "$IMAGE_TAG" python get_gmail_token.py --help | grep -q "Obtain Gmail OAuth2 access token" || (echo "âœ— Token script help failed" && exit 1)
          echo "âœ“ Token script help works"

      - name: Sanity check - Test Python imports
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Testing Python imports..."
          echo ""

          # Test that all required modules can be imported
          docker run --rm "$IMAGE_TAG" python -c "import sys; print('Testing core Python modules...'); import imaplib, email, logging, json, os, time, select, argparse; print('âœ“ Core modules imported'); print('Testing third-party modules...'); import requests; print('âœ“ requests imported'); print('Testing Google auth modules...'); from google.auth.transport.requests import Request; from google_auth_oauthlib.flow import InstalledAppFlow; import google.auth.exceptions; print('âœ“ Google auth modules imported'); print('Testing date/time modules...'); from datetime import datetime, timedelta, timezone; print('âœ“ datetime modules imported'); print('Testing typing module...'); from typing import Set, Optional; print('âœ“ typing module imported'); print(''); print('âœ“âœ“âœ“ All imports successful âœ“âœ“âœ“')"

      - name: Sanity check - Test script syntax
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "Checking Python script syntax..."
          echo ""

          # Check syntax of main script
          echo "Checking imap_sync_to_gmail.py syntax..."
          docker run --rm "$IMAGE_TAG" python -m py_compile imap_sync_to_gmail.py || (echo "âœ— Main script has syntax errors" && exit 1)
          echo "âœ“ Main script syntax is valid"

          # Check syntax of token script
          echo "Checking get_gmail_token.py syntax..."
          docker run --rm "$IMAGE_TAG" python -m py_compile get_gmail_token.py || (echo "âœ— Token script has syntax errors" && exit 1)
          echo "âœ“ Token script syntax is valid"

      - name: Sanity check summary
        run: |
          echo ""
          echo "=========================================="
          echo "âœ“âœ“âœ“ ALL SANITY CHECKS PASSED âœ“âœ“âœ“"
          echo "=========================================="
          echo ""
          echo "Image is ready for deployment!"

      - name: Push Docker image
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image details
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "## Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following tags were pushed:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull the image with:" >> $GITHUB_STEP_SUMMARY
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
